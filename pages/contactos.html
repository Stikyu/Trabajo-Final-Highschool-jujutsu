<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="icon" href="../img/Jujutsu_Logo.webp" class="icon">
    <script
    src="https://kit.fontawesome.com/7675568d7c.js"crossorigin="anonymous">
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,300;1,500&display=swap" rel="stylesheet">
    <title>Contactos</title>
</head>
<body class="Contactos">
    <header>
        <div class="contact_title">
        <h1 class="contact_h1">Inscripción a la Escuela</h1>
        <img src="../img/Jujutsu_Logo.webp" alt="logo" class="papu">
        </div>
    </header>
    <nav>
        <ul>
            <li><a href="../index.html" class="header_navbar">Volver al inicio</a></li>
        </ul>
    </nav>
    <main>
        <section class="contact_form">
 <form action="">
    <label for="Nombre" class="hidden">Nombre</label>
    <input type="text" name="nombre" placeholder="Nombre" id="Nombre" />
     <label for="Apellido" class="hidden">Apellido</label>
    <input type="text" name="Apellido" placeholder="Apellido" id="Apellido" />
    <label for="telefono" class="hidden">Teléfono</label>
    <input type="tel" name="telefono" placeholder="Telefono" id="telefono">
    
    <input type="password">
    <div class="genero">
        <label for="hombre">Hombre</label>
        <input type="radio" name="sexo" id="Hombre">
        <label for="mujer">Mujer</label>
        <input type="radio" name="sexo" id="Mujer">
        <label for="no binario">No binario</label>
        <input type="radio" name="sexo" id="No binario">
    </div>
    <select name="" id="">
        <option value="none">Seleccione un opción</option>
        <option value="option1">opcion 1</option>
        <option value="option2">opcion 2</option>
    </select>
    
    
    <textarea name="" id="" cols="30" rows="10" placeholder="Caja de comentarios"></textarea>
    <div class="btn">
        <input type="submit" class="contact_final">
        <input type="reset" class="contact_final">
    </div>
 </form>
        </section>
    </main>

    <footer>
        <h6>&EstebanOña todos los derechos reservados</h6>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
