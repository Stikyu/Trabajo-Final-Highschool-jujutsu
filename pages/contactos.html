<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Contactos</title>
</head>
<body class="Contactos">
    <header>
        <h1>Inscripcion a Animate a Programar</h1>
        <img src="../img/APA.jpg" alt="logo" class="papu">
    </header>
    <nav>
        <ul>
            <li><a href="../index.html" class="navbar">Volver al inicio</a></li>
        </ul>
    </nav>
    <main>
        <section class="contact_form">
 <form action="">
    <label for="Nombre" class="hidden">Nombre</label>
    <input type="text" name="nombre" placeholder="Nombre" id="Nombre" />
     <label for="Apellido">Apellido</label>
    <input type="text" name="Apellido" placeholder="Apellido" id="Apellido" />
    <label for="telefono">Teléfono</label>
    <input type="tel" name="telefono" placeholder="Telefono" id="telefono">
    
    <input type="password">
    <div class="genero">
        <label for="hombre">Hombre</label>
        <input type="radio" name="sexo" id="Hombre">
        <label for="mujer">Mujer</label>
        <input type="radio" name="sexo" id="Mujer">
        <label for="no binario">No binario</label>
        <input type="radio" name="sexo" id="No binario">
    </div>
    <select name="" id="">
        <option value="none">Seleccione un opción</option>
        <option value="option1">opcion 1</option>
        <option value="option2">opcion 2</option>
    </select>
    
    
    <textarea name="" id="" cols="30" rows="10" placeholder="Caja de comentarios"></textarea>
    <div class="btn">
        <input type="submit" class="contact_final">
        <input type="reset" class="contact_final">
    </div>
 </form>
        </section>
    </main>

    <footer>
        <h6>&Copyright todos los derechos reservados</h6>
    </footer>
</body>
</html>
